<h2 class="h2-showsourcing"> {{'PRODUCTLIST_TITLE' | translate}} </h2>
<div id="productList" *ngFor="let product of products">
  <div class="row">
    <div id="productImage" class="col-md-1">
      <img class="img-showsourcing" src="{{imgUrls.s}}{{product.images[0].fileName}}" />
    </div>
    <div id="productName" class="col-md-3 text-blue-showsourcing">
      <p>{{product.name}}</p>
    </div>
    <div id="productCategory" class="col-md-2 text-gray-showsourcing">
      <select (change)="mutateProduct(product, $event.target.value)">
        <option *ngFor="let category of categories" [selected]="category.name == product.category.name">
          {{category.name}}
        </option>
      </select>
    </div>
    <div id="productSupplier" class="col-md-3 text-gray-showsourcing">
      <p>{{product.supplier.name}}</p>
    </div>
    <div id="productPrice" class="col-md-2 text-gray-showsourcing">
      <p>{{product.price.value}} {{product.price.currency}}</p>
    </div>
    <div id="productStatus" class="col-md-1 text-gray-showsourcing">
      <p>{{product.status.name}}</p>
    </div>
  </div>
  <hr>
</div>
